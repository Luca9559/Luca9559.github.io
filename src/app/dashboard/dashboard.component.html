<div class="main-box">
  <mat-card class="dashboard-card">
    <mat-card-content class="posts">
      <li *ngFor="let post of posts;">
        <mat-card>
          <mat-card-content>
            <div>By: {{post.username}}</div>
            <div>{{post.title}}</div>
            <div>{{post.message}}</div>
          </mat-card-content>
        </mat-card>
      </li>
    </mat-card-content>
  </mat-card>
  <mat-card class="post-area">
    <mat-card-content>
      <mat-form-field>
        <mat-label>What's your name?</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Give it a cool title</mat-label>
        <input matInput [(ngModel)]="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Leave a message</mat-label>
        <textarea matInput [(ngModel)]="message"></textarea>
      </mat-form-field>
      <button
        mat-button
        (click)="post()"
      >Post
      </button>
    </mat-card-content>
  </mat-card>
</div>
